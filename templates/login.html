<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:url("/static/bg.jpg") no-repeat center center fixed;
    background-size:cover;
}
.box{
    background:white;
    padding:40px;
    border-radius:10px;
    width:300px;
    text-align:center;
}
input{
    width:100%;
    padding:8px;
}
</style>
</head>
<body>
<div class="box">
<h2>登录</h2>
<form method="post">
<input name="username" placeholder="用户名"><br><br>
<input name="password" type="password" placeholder="密码"><br><br>
<button type="submit">登录</button>
</form>
<br>
<a href="/register">注册账号</a>
</div>
</body>
</html>
