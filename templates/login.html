<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:url("/static/bg.jpg") no-repeat center center fixed;
    background-size:cover;
    font-family:Arial;
}

.box{
    background:rgba(255,255,255,0.9);
    padding:40px;
    border-radius:15px;
    width:300px;
    text-align:center;
}

input{
    width:100%;
    padding:8px;
}

button{
    padding:8px 15px;
}
</style>
</head>
<body>

<div class="box">
<h2>登录</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
<input type="text" name="username" placeholder="用户名"><br><br>
<input type="password" name="password" placeholder="密码"><br><br>
<button type="submit">登录</button>
</form>

<br>
<a href="/register">注册账号</a>
</div>

</body>
</html>
