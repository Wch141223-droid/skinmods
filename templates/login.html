<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h1>登录</h1>
    <form action="{{ url_for('login') }}" method="post">
        用户名：<input type="text" name="username" required><br>
        密码：<input type="password" name="password" required><br>
        <button type="submit">登录</button>
    </form>
    <p>没有账号？<a href="{{ url_for('register') }}">注册</a></p>
</body>
</html>
