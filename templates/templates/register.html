<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <h1>注册</h1>
    <form action="{{ url_for('register') }}" method="post">
        用户名：<input type="text" name="username" required><br>
        密码：<input type="password" name="password" required><br>
        <button type="submit">注册</button>
    </form>
    <p>已有账号？<a href="{{ url_for('login') }}">登录</a></p>
</body>
</html>
