<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
    <h1>欢迎来到网站</h1>

    {% if session.username %}
        <p>已登录为：{{ session.username }} <a href="{{ url_for('logout') }}">登出</a></p>
        <form action="{{ url_for('add_comment') }}" method="post">
            <textarea name="content" rows="3" cols="40" placeholder="写下评论..."></textarea><br>
            <button type="submit">提交评论</button>
        </form>
    {% else %}
        <p><a href="{{ url_for('login') }}">登录</a> 或 <a href="{{ url_for('register') }}">注册</a> 后可发表评论</p>
    {% endif %}

    <h2>评论列表</h2>
    <ul>
        {% for comment in comments %}
            <li><strong>{{ comment.username }}:</strong> {{ comment.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
